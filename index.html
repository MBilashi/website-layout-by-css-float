<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Class_5.2 | CSS Based Website Layout Design. </title>
</head>

<body>
    <!-- First Grid -->
    <h2>First Grid</h2>
    <div class="box_left">
        <div class="box_left_top"></div>
        <div class="box_left_btm"></div>
    </div>
    <div class="box_right">
        <div class="box_right_top"></div>
        <div class="box_right_btm">
            <div class="box_right_btm_left"></div>
            <div class="box_right_btm_right"></div>
        </div>
    </div>
    <!-- both-clear for float -->
    <div class="clear"></div>
    <hr>
    <!-- second grid  -->
    <h2>Second Grid</h2>
    <div class="box_one">
        <div class="box_one_top">
            <div class="box_one_top_left">
                <div class="box_one_top_left_top"></div>
                <div class="box_one_top_left_btm"></div>
            </div>
            <div class="box_one_top_right"></div>
        </div>
        <div class="box_one_btm"></div>
    </div>
    <div class="box_two"></div>
    <div class="box_three">
        <div class="box_three_top"></div>
        <div class="box_three_middle"></div>
        <div class="box_three_btm">
            <div class="box_three_btm_left"></div>
            <div class="box_three_btm_right"></div>
        </div>
    </div>
    <!-- both-clear for float -->
    <div class="clear"></div>
    <hr>
    <!---Third grid  -->
    <h2>Third Grid</h2>
    <div class="top_header"></div>
    <div class="main_body">
        <div class="main_body_left"></div>
        <div class="main_body_right">
            <div class="main_body_right_top"></div>
            <div class="main_body_right_btm">
                <div class="main_body_right_btm_left"></div>
                <div class="main_body_right_btm_right">
                    <div class="main_body_right_btm_right_top"></div>
                    <div class="main_body_right_btm_right_btm"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- both-clear for float -->
    <div class="clear"></div>
    <hr>
    <div class="footer">
        <h4>This Page Design by @ <span>Monia Bilashi</span> | Copyrights&copy;2022</h4>
    </div>
</body>

</html>

</html>
